<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddleroo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/head-question-outline.svg" />
    <script src="/index.js" defer></script>
  </head>

  <body class="body">
    <!-- All the headers -->
    <header class="header" id="header--home">
      <h1 class="header__title">Riddleroo</h1>
    </header>
    <header class="header header--hidden" id="header--bookmark">
      <div class="header__bookmark--flex">
        <h2 class="header__bookmark">Your favorite questions</h2>
        <img
          class="header__img"
          src="images/bookmark.svg"
          aria-label="Bookmark"
        />
      </div>
    </header>
    <header class="header header--hidden" id="header--create">
      <h2 class="header__subsection">Create your own question</h2>
    </header>
    <header class="header header--hidden" id="header--profile">
      <h2 class="header__subsection">Profile</h2>
    </header>

    <!-- All the Main Sections-->
    <main class="main" id="home"></main>
    <main class="main main--hidden" id="bookmark"></main>
    <main class="main main__input main--hidden" id="create">
      <form class="form" id="form">
        <label for="question">Question:</label>
        <textarea name="question" id="question" cols="30" rows="4">
What does the fox say?</textarea
        >
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer" cols="30" rows="4">
Ring-ding-ding-ding-dingeringeding!</textarea
        >
        <label for="tags">Put your tags here:</label>
        <textarea name="tags" id="tag" cols="30" rows="2">
e.g. trivial, sports, history</textarea
        >
        <button type="button" class="input__button">
          Submit your question
        </button>
      </form>
    </main>
    <main class="main main__profile main--hidden" id="profile">
      <h2>Settings</h2>
      <p>Toggle button to enable dark mode</p>
      <label class="switch">
        <input class="darkmode-switch" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </main>

    <!-- Nav Buttons down here-->
    <footer class="footer">
      <nav class="footer__nav">
        <button class="nav__link" id="home--btn">
          <img src="images/home.svg" aria-label="Home" />
        </button>
        <div class="footer__divider"></div>
        <button class="nav__link" id="bookmark--btn">
          <img src="images/bookmark.svg" aria-label="Bookmark" />
        </button>
        <div class="footer__divider"></div>
        <button class="nav__link" id="create--btn">
          <img src="images/pencil.svg" alt="Create new Card" />
        </button>
        <div class="footer__divider"></div>
        <button class="nav__link" id="profile--btn">
          <img src="images/profile.svg" alt="Profile" />
        </button>
      </nav>
    </footer>
  </body>
</html>
