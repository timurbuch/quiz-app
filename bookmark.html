<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your favorite questions</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/head-question-outline.svg" />
  </head>

  <body>
    <header class="header header--hidden" id="header--bookmark">
      <div class="header__bookmark--flex">
        <h2 class="header__bookmark">Your favorite questions</h2>
        <img
          class="header__img"
          src="images/bookmark.svg"
          aria-label="Bookmark"
        />
      </div>
    </header>
    <main class="main main--hidden" id="bookmark">
      <section class="card">
        <button class="card__bookmark"></button>
        <h2 class="card__question">What is the meaning of life?</h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer card__answer--hidden" hidden>42</p>
        <ul class="tags">
          <li class="tags__item">Philosophy</li>
          <li class="tags__item">Literature</li>
          <li class="tags__item">Tricky</li>
        </ul>
      </section>
      <section class="card">
        <button class="card__bookmark"></button>
        <h2 class="card__question">
          Who is the worldâ€™s highest paid athlete in 2021?
        </h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer card__answer--hidden" hidden>Conor Mcgregor</p>
        <ul class="tags">
          <li class="tags__item">Sport</li>
          <li class="tags__item">Finance</li>
          <li class="tags__item">Trivia</li>
        </ul>
      </section>
      <section class="card">
        <button class="card__bookmark"></button>
        <h2 class="card__question">How many time zones are there in Russia?</h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer card__answer--hidden" hidden>11</p>
        <ul class="tags">
          <li class="tags__item">Geography</li>
          <li class="tags__item">Trivia</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <a class="nav__link" href="/index.html"
          ><img src="images/home.svg" aria-label="Home"
        /></a>
        <div class="footer__divider"></div>
        <a class="nav__link" href="/bookmark.html"
          ><img src="images/bookmark.svg" aria-label="Bookmark"
        /></a>
        <div class="footer__divider"></div>
        <a class="nav__link" href="create.html"
          ><img src="images/pencil.svg" alt="Create new Card"
        /></a>
        <div class="footer__divider"></div>
        <a class="nav__link" href=""
          ><img src="images/profile.svg" alt="Profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
